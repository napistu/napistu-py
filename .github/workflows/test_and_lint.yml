name: Python Package CI/CD

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff
        pip install -e ".[dev]"
        
    - name: Run Black
      run: black .
        
    - name: Run Ruff with auto-fix
      run: |
        # First try to fix what can be fixed
        ruff check --fix . || true
        # Then run again to see remaining errors (will fail if there are any)
        ruff check . --output-format=github
      
    - name: Commit auto-fixed linting issues
      if: github.event_name == 'push' && success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff --quiet || (git add . && git commit -m "Auto-fix linting issues with Black and Ruff" && git push)

  test:
    name: Test
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.11'
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Run tests
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e ".[dev]"
        pytest --cov=./ --cov-report=term ${{ matrix.os == 'ubuntu-latest' && '--cov-report=xml' || '' }}
        
    - name: Upload coverage report
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage.xml
        